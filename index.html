<!doctype html>
<html>

<head>
    <title>Pixel Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="pageDiv">
        <div class="displayDiv">
            <div class="gameDiv">
                <canvas id="game" width="500" height="500" style="border:3px solid #000000;"></canvas>
            </div>

            <div class="buttonDiv">
                <button class="button" onclick="updateParticle('sand')">Sand</button>
                <button class="button button2" onclick="updateParticle('wood')">Wood</button>
                <button class="button button8" onclick="updateParticle('stone')">Stone</button>
                <button class="button button3" onclick="updateParticle('water')">Water</button>
                <button class="button button7" onclick="updateParticle('acid')">Acid</button>
                <button class="button button4" onclick="updateParticle('smoke')">Smoke</button>
                <button class="button button6" onclick="updateParticle('fire')">Fire</button>
                <button class="button button5" onclick="updateParticle('erase')">Erase</button>
                <button class="button button5" onclick="updateParticle('clear')">Clear</button>
                <div class="sliderDiv">
                    <h2>Brush Size:</h2>
                    <input type="range" min="1" max="5" value="2" class="slider" id="myRange">
                </div>
            </div>
        </div>
    </div>

    <script src="src/simulation.js"></script>
    <script src="src/gameCells.js"></script>
    <script src="src/util.js"></script>
    <script src="src/particles/particle.js"></script>
    <script src="src/particles/liquid.js"></script>
    <script src="src/particles/gas.js"></script>
    <script src="src/particles/solid.js"></script>
    <script src="src/particles/sand.js"></script>
    <script src="src/particles/wood.js"></script>
    <script src="src/particles/water.js"></script>
    <script src="src/particles/smoke.js"></script>
    <script src="src/particles/fire.js"></script>
    <script src="src/particles/acid.js"></script>
    <script src="src/particles/stone.js"></script>


</body>

</html>
